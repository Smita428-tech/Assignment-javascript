<html>
<head>
    
    <title>Reaction Tester</title>
    <style>
        #shape{
            height:200px;
            width:200px;
            background-color: brown;
            position:relative
        }
    </style>
</head>
<body>
    <h1>test your reactions</h1>
    <p>click on the boxes as soon as you can.</p>
    <div id="shape"></div>
    <script>
        
        var start=new Date().getTime();
        function getRandomColor(){
            var letters='0123456789ABCDEF';
            var color='#';
            for(var i=0;i<6;i++){
                color+= letters[Math.floor(Math.random()*16)];
            }
            return color;
        }
        function move(){
            var top;
            var left;
            var wh;
            left=Math.random()*300;
            right=Math.random()*300;
            wh=((Math.random()*400)+100);
            document.getElementById("shape").style.left=left;
            document.getElementById("shape").style.right=right;
            document.getElementById("shape").style.width=wh;
            document.getElementById("shape").style.height=wh;
            document.getElementById("shape").style.display="block";
            document.getElementById("shape").style.backgroundColor=getRandomColor();
            start=new Date.getTime();
        }
        
        document.getElementById("shape").onclick =function(){
            document.getElementById("shape").style.diplay="none";
         var end=new Date().getTime();
         var timetaken=end-start/1000;
         alert(timetaken);
         move();
        }
    </script>
    
</body>
</html>
